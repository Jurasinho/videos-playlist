<div class="comments">
  <div class="comments-list">
      <h2>Komentarze:</h2>
      <ul v-if="comments">
          <li *ngFor="let c of comments">
            {{c.author}} - {{c.message}}
          </li>
      </ul>
  </div>
  <div class="comment-form form-group d-flex flex-row align-items-center justify-content-between">
    <label class="p-3" for="comment">Napisz:</label>
    <input [(ngModel)]="comment" class="p-8" type="text" class="form-control" >
    <button class="p-2" (click)="sendComment(comment); comment=''" class="btn btn-primary">Wy≈õlij</button>
  </div>
  
</div>
